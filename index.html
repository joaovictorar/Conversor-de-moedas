<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversordemoedas</title>
</head>

<body>
    <img class="logo" src="./assets/coin-flip-33.gif" alt="logo-convert-money">
    <main>
        <label class="label-1">
            Converter<b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
            </select>
        </label>

        <label class="label-2">
            Converter<b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label class="label-valor">
            valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src ="./assets/Vector.png" alt="seta-conversor">

            <div class="currency-box">
                <img class="currency-image" src="./assets/estados-unidos (1) 1.png" alt="logo-dolar-convertida">
                <p class="currency" id="currency-dolar">Dólar </p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
